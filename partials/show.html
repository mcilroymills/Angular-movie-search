<div class="container" ng-controller="showController">
  <h1>{{title + ' (' + year + ')'}}</h1>
  <img ng-src="{{poster}}" alt="{{title}} Poster"/>
  <br>
  <p>Rated: {{rated}}</p>
  <p>Released: {{released}}</p>
  <p>Runtime: {{runtime}}</p>
  <p>Genre: {{genre}}</p>
  <p>Director: {{director}}</p>
  <p>Writer: {{writer}}</p>
  <p>Actors: {{actors}}</p>
  <p>Plot: {{plot}}</p>
  <p>Awards: {{awards}}</p>

  <a href="/#/"><button>Back to Search</button></a>
</div>
